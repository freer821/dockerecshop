version: '2'

services:
  db:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql1
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123@#

  ecshop_kang:
    links:
      - db
    image: ecshop-kang
    ports:
      - "8081:80"
    restart: always
 
  phpmyadmin:
    links:
      - db
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8082:80"
    restart: always
    
volumes:
  db_data: